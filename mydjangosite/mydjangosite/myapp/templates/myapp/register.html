<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cascade.css' %}">
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png">

    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(41,120,72,1);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(230,55,116);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById('registrationForm');
            var message = document.getElementById('registrationMessage');

            if (form && message) {
                console.log("Form and message element found");

                form.addEventListener('submit', function (event) {
                    console.log("Form submit event fired");



                    // Show the message
                    message.textContent = 'Thanks for registering';
                });

            } else {
                console.log("Form or message element not found");
            }
        });
    </script>

</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form id="registrationForm" action="/register" method="post">
        <!-- Include CSRF token for security -->
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>


        <input type="submit" value="Register">
    </form>
    <div id="registrationMessage" class="message"></div>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='/index'">Home</button>
</div>


</body>
</html>
